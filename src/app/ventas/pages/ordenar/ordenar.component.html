<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas:toggle}}</p>
    <p-button (onClick)="cambiar()">Toggle may√∫sculas</p-button>
</div>

<p-toolbar styleClass="mt-2">
    <div class="p-toolbar-group-start">
        
    </div>
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-sort" label="Toggle mayusculas" class="mr-1" styleClass="p-button-warning"></p-button>
        <p-button icon="pi pi-sort" label="Ordenar por nombre" (onClick)="cambiarTermino('nombre')" class="mr-1"></p-button>
        <p-button icon="pi pi-sort" label="Vuela" class="mr-1" (onClick)="cambiarTermino('vuela')" styleClass="p-button-success"></p-button>
        <p-button icon="pi pi-sort" label="Por color" class="mr-1" (onClick)="cambiarTermino('color')" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<p-table styleClass="mt-2" [value]="heroes | ordenar:termino" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.nombre }}</td>
            <td>{{ product.vuela | vuela | titlecase }}</td>
            <td>{{ product.color }}</td>
        </tr>
    </ng-template>
</p-table>
<!-- Se usa el slice para mandar una copia del arreglo porque el componente muta la data -->
<p-table styleClass="mt-2" [value]="heroes | slice:0" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.nombre }}</td>
            <td>{{ product.vuela | vuela | titlecase }}</td>
            <td>{{ product.color }}</td>
        </tr>
    </ng-template>
</p-table>
