<div class="text-layout">
    <h1>Pipes básicos</h1>
    <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</div>


<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="Del presente año">
            <i class="pi pi-dollar"></i>
            <!-- Dame la parte entera y solo quiero 2 decimales -->
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas" subheader="Del presente año">
            <!-- Dame la parte entera y solo quiero 2 decimales -->
            {{ventasNetas + 2000000 | currency: 'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancias" subheader="Del presente año">
            <!-- Dame la parte entera y solo quiero 2 decimales -->
            {{porcentaje|percent:'2.2-2'}}
        </p-card>
    </div>
</div>
